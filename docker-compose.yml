#   Advantech YOLO Vision Applications with full hardware acceleration
#   support for NVIDIA Jetson platforms (JetPack 5.1.1/5.1.2).
#
# Features:
#   - NVIDIA GPU acceleration (CUDA, TensorRT, cuDNN)
#   - GStreamer hardware decode/encode (nvv4l2decoder, nvv4l2h264enc)
#   - X11 display forwarding for visualization
#   - V4L2 camera access
#   - CSI camera support via nvarguscamerasrc
